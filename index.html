<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="echarts.min.js"></script>
    <script src="itcast.js"></script>
</head>

<body>
    <div style="height: 600px;width: 600px;">

    </div>
    <script>
        const mCharts = echarts.init(document.querySelector('div'), 'itcast');
        var yDataArr2 = [88, 91, 77, 89, 76, 65, 67];
        var yDataArr1 = [88, 90, 89, 12, 76, 23, 63];
        const option = {
            title: {
                text: '成绩',
                link: 'https://codegeex.cn',
                textStyle: {
                    color: 'red',

                }
            },
            grid: {
                show: true, //展示区域内显示一个网格. 默认为true. 可以将其设置为false来
            },
            xAxis: {
                type: 'category',
                data: ['小明', '小红', '小王']
            },
            yAxis: {
                type: 'value'
            },
            markPoint: {
                data: [{
                    type: 'max', name: '最大值'
                }, {
                    type: 'min', name: '最小值'
                }]
            },
            markLine: {
                data: [
                    { type: 'average', name: '平均值' }
                ]
            },
            legend: {
                data: ['语文', '数学']
            },
            series: [{
                name: '语文',
                type: 'bar',
                data: yDataArr1,
                itemStyle: {
                    color: {
                        type: 'linear',//线性渐变
                        x: 0, y: 0, x2: 0, y2: 1, colorStops: [{
                            offset: 0, color: 'red' // 0% 处的颜色。 默认为红色。

                        }, {
                            offset: 1, color: 'blue' // 100% 处的颜色。
                        }]
                    }
                }
            }, {
                name: '数学',
                type: 'bar',
                data: yDataArr2,
                itemStyle: {
                    color: {
                        type: 'radial',//线性渐变
                        x: 0.5, y: 0.5, r: 0.5, colorStops: [{
                            offset: 0, color: 'red' // 0% 处的颜色。 默认为红色。

                        }, {
                            offset: 1, color: 'blue' // 100% 处的颜色。
                        }]
                    }
                }
            }],
            label: {
                show: true,
                rotate: 60,
                position: 'top'
            },
            barWidth: '60%', // 可以给图表设置一个大的边距，但是不是必需的，
            toolbox: {
                feature: {
                    saveAsImage: {},//导出图片
                    dataView: {},
                    restore: {},//重置
                    dataZoom: {},//区域缩放
                    magicType: {
                        type: ['bar', 'line']
                    },
                }
            }
        }
        mCharts.setOption(option) // 可以将option传递给 echarts 实例，然后在其中绘制图
    </script>
</body>

</html>
