<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>堆叠柱状图和折线图</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.3/echarts.min.js"></script>
    <style>
        #chart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="chart"></div>

    <script>
        // 初始化图表
        const chartDom = document.getElementById('chart');
        const myChart = echarts.init(chartDom);

        // 图表配置
        const option = {
            title: {
                text: '堆叠柱状图和折线图示例'
            },
            grid: {
                left: '1%',
                right: '1%',
                bottom: '16%',
                containLabel: true,
                top: '18%'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['红色触警客户数', '黄色触警客户数', '蓝色触警客户数', '触警客户数占比(%)'],
                show: true,
                itemGap: 32,
                itemWidth: 10,
                itemHeight: 8,
                textStyle: {
                    color: '#868686',
                    fontSize: 10
                },
                x: 'center',
                y: 'bottom'
            },
            xAxis: {
                type: 'category',
                boundaryGap: true,
                axisLabel: {
                    interval: 0,
                    rotate: 45,
                    color: '#555555',
                    fontSize: 10
                },
                axisTick: {
                    show: false
                },
                axisLine: {
                    show: true,
                    lineStyle: {
                        color: '#cccccc',
                        width: 0.5,
                        type: 'solid'
                    }
                },
                data: ['深圳分行', '北京分行', '中关村分行', '上海分行', '西安分行', '城市副中心分行', '南京分行', '杭州分行', '济南分行', '石家庄分行', '乌鲁木齐分行', '南昌分行']
            },
            yAxis: [
            {
                type: 'value',
                name: '单位/个',
                nameTextStyle: {
                    color: '#c0c4cc',
                    fontSize: 10,
                    padding: [0, 0, 0 ,14]
                },
                axisLine: {
                    show: true
                },
                axisTick: {
                    show: false
                },
                splitLine: {
                    show: true,
                    lineStyle: {
                        color: '#cccccc',
                        width: 0.5,
                        type: 'dashed'
                    }
                }
            },
            {
                type: 'value',
                name: '单位/%',
                nameTextStyle: {
                    color: '#868686',
                    fontSize: 10,
                },
                axisLine: {
                    show: true
                },
                axisTick: {
                    show: false
                },
                splitLine: {
                    show: true,
                    lineStyle: {
                        color: '#cccccc',
                        width: 0.5,
                        type: 'dashed'
                    }
                }
            },
            ],
            series: [
                {
                    name: '红色触警客户数',
                    type: 'bar',
                    color: '#fe7261',
                    barWidth: 20,
                    yAxisIndex: 0, // 使用第一个 y 轴
                    stack: '总量',
                    data: ['745247.32', '369521.21', '217616.21', '377166.13', '467869.61', '142227.75', '202204.07', '204541.95', '247767.33', '169779.38', '117655.83', '144978.32'],
                    emphasis: {
                        focus: 'series'
                    }
                },
                {
                    name: '黄色触警客户数',
                    type: 'bar',
                    color: '#ffa41b',
                    stack: '总量',
                    barWidth: 20,
                    yAxisIndex: 0, // 使用第一个 y 轴
                    data: ['19623.13', '265.00', '0.00', '182525.23', '84406.62', '60500.00', '46384.00', '119815.18', '0.00', '0.00', '35448.23', '1385.00'],
                    emphasis: {
                        focus: 'series'
                    }
                },
                {
                    name: '蓝色触警客户数',
                    type: 'bar',
                    color: '#0052d9',
                    stack: '总量',
                    barWidth: 20,
                    yAxisIndex: 0, // 使用第一个 y 轴
                    data: ['867073.59', '795075.00', '626233.51', '96410.00', '45104.86', '372598.60', '114741.13', '34199.90', '80936.36', '0.00', '1000.00', '4530.00'],
                    emphasis: {
                        focus: 'series'
                    }
                },
                {
                    name: '触警客户数占比(%)',
                    type: 'line',
                    color: '#2cd8c5',
                    data: ['10.06', '6.04', '4.83', '5.10', '5.80', '4.49', '1.79', '1.70', '2.13', '2.22', '3.18', '1.29'],
                    yAxisIndex: 1 // 使用同一个 y 轴
                }
            ]
        };

        // 使用指定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
</body>
</html>
